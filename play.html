<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search</title>
    <style>
#wordsearch-list {
  padding-left: 0;
}
#wordsearch-list li {
  list-style-type: none;
}
#wordsearch-list li.found {
  text-decoration: line-through;
  color: #999999;
}

#wordsearch-grid {
  font-family: "Courier";
}
#wordsearch-grid.selected td {
  color: #999999;
}
#wordsearch-grid.selected td.selected {
  font-weight: bold;
  color: black;
}
#wordsearch-grid.selected td.lined {
  color: black;
}
#wordsearch-grid td.found {
  font-weight: bold;
}

#wordsearch-error {
  color: red;
}
    </style>
  </head>
  <body>
    <p id="wordsearch-error"></p>

    <table id="wordsearch-grid"></table>

    <p id="wordsearch-text"></p>
    <ul id="wordsearch-list"></ul>

    <script src="play.js"></script>
  </body>
</html>
