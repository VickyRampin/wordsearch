<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Search</title>
    <style>
#wordsearch-list {
  padding-left: 0;
}
#wordsearch-list li {
  list-style-type: none;
}

#wordsearch-grid {
  font-family: "Courier";
}

table.reveal td.in-word {
  font-weight: bold;
}
    </style>
  </head>
  <body>
    <form id="wordsearch-options">
      <p>
        Width:
        <input type="number" name="width" min="3" max="100" value="30">
      </p>
      <p>
        Height:
        <input type="number" name="height" min="3" max="100" value="30">
      </p>
      <p>
        <input type="checkbox" name="backwards" id="backwards" checked>
        <label for="backwards">Allow "backwards" words</label>
      </p>
      <p>
        Word list:
        <button id="load-planets">Planets</button>
        <button id="load-gems">Gems</button>
      </p>
      <textarea name="words"></textarea>
      <p>
        <input type="submit" value="Generate">
      </p>
    </form>

    <table id="wordsearch-grid"></table>
    <p>
      <input type="checkbox" id="wordsearch-reveal">
      <label for="wordsearch-reveal">Show words</label>
    </p>

    <p id="wordsearch-text"></p>
    <ul id="wordsearch-list"></ul>

    <script src="generator.js"></script>
  </body>
</html>
